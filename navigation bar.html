<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Black & Blue Pure CSS Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Color Variables --- */
        :root {
            --color-primary: #22d3ee; /* Bright Cyan Accent */
            --color-accent: #6366f1;  /* Deep Indigo/Secondary */
            --color-bg-dark: #0f172a; /* Main Dark Background */
            --color-card-dark: #1e293b; /* Hover/Card Background */
            --color-text: #e2e8f0;    /* Light Text */
        }

        /* --- Global Reset & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            padding-top: 5.5rem; /* Space for the fixed header */
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: var(--color-text);
        }
        
        button {
            cursor: pointer;
            border: none;
        }

        /* --- Navigation Bar Styling --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: rgba(15, 23, 42, 0.9); /* Semi-transparent background */
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            height: 5.5rem; /* 88px */
            display: flex;
            align-items: center;
            padding: 0 1.5rem; /* Horizontal padding */
        }

        .navbar-container {
            width: 100%;
            max-width: 1280px; /* Max width equivalent to Tailwind's max-w-7xl */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Brand Styling */
        .brand-logo {
            font-size: 1.875rem; /* 3xl */
            font-weight: 800;
            letter-spacing: -0.05em; /* tracking-tight */
        }
        .brand-logo span:first-child { color: var(--color-primary); }
        .brand-logo span:last-child { color: var(--color-accent); }

        /* Desktop Links Styling */
        .nav-links {
            display: none; /* Hidden by default on mobile */
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 9999px; /* Pill shape */
            padding: 0.5rem 1rem;
            font-size: 0.875rem; /* sm */
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-text);
        }

        .nav-link:hover {
            color: var(--color-primary);
            background-color: var(--color-card-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(34, 211, 238, 0.1);
        }

        .nav-link.active-link {
            color: black;
            background-color: var(--color-primary);
            box-shadow: 0 10px 15px rgba(34, 211, 238, 0.4);
        }

        /* CTA Button */
        .cta-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            background-color: var(--color-accent);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.5);
        }
        .cta-button:hover {
            background-color: #4f46e5; /* Deeper indigo */
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.7);
        }

        /* --- Mobile Menu Toggle Button --- */
        .menu-toggle {
            display: block; /* Visible by default on mobile */
            background: none;
            color: var(--color-primary);
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: color 0.15s;
        }
        .menu-toggle:hover {
            color: #06b6d4; /* Darker cyan on hover */
        }
        .menu-toggle svg {
            width: 2rem;
            height: 2rem;
        }
        
        /* --- Mobile Dropdown Menu --- */
        .mobile-menu {
            display: none; /* Hidden by default */
            width: 100%;
            position: absolute;
            top: 5.5rem; /* Position below the fixed navbar */
            left: 0;
            background-color: var(--color-bg-dark);
            border-top: 1px solid rgba(100, 116, 139, 0.5); /* slate-700 equivalent */
            padding: 0.5rem 0;
        }
        .mobile-menu.open {
            display: block;
        }
        
        .mobile-menu-item {
            display: block;
            padding: 0.6rem 1rem;
            margin: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .mobile-menu-item:not(.active-link):hover {
            background-color: var(--color-card-dark);
            color: var(--color-primary);
        }

        .mobile-menu-cta {
            width: calc(100% - 1rem); /* Full width minus margin */
            margin: 0.5rem 0.5rem 0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            background-color: var(--color-accent);
            transition: background-color 0.2s;
        }
        .mobile-menu-cta:hover {
             background-color: #4f46e5;
        }

        /* --- Media Query for Desktop (sm: 640px and up) --- */
        @media (min-width: 640px) {
            .nav-links {
                display: flex; /* Show desktop links */
            }
            .menu-toggle {
                display: none; /* Hide hamburger menu */
            }
        }
    </style>
</head>
<body>

    <!-- SECTION: Fixed, Attractive Navigation Bar (Pure CSS & JS) -->
    <nav class="navbar">
        <div class="navbar-container">
            
            <!-- Brand Name / Logo -->
            <a href="#" class="brand-logo">
                <span>Cyber</span><span>Nav</span>
            </a>

            <!-- Desktop Navigation Links -->
            <div class="nav-links">
                <a href="#" class="nav-link active-link">Home</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Pricing</a>
                <a href="#" class="nav-link">Contact</a>
                <!-- CTA Button -->
                <button class="cta-button">
                    Get Started
                </button>
            </div>

            <!-- Mobile Menu Button (Hamburger) -->
            <button id="menu-button" class="menu-toggle" aria-expanded="false">
                <!-- Icon when menu is closed -->
                <svg id="menu-icon-closed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <!-- Icon when menu is open -->
                <svg class="hidden" id="menu-icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu (responsive dropdown) -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="#" class="mobile-menu-item active-link">Home</a>
        <a href="#" class="mobile-menu-item">Features</a>
        <a href="#" class="mobile-menu-item">Pricing</a>
        <a href="#" class="mobile-menu-item">Contact</a>
        <button class="mobile-menu-cta">
            Get Started
        </button>
    </div>

    <!-- Main content area placeholder to demonstrate fixed navigation -->
    <div class="content-placeholder">
        <div style="padding: 2rem; background-color: #1e293b; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-left: 4px solid var(--color-primary);">
            <h1 style="font-size: 1.875rem; font-weight: 700; color: white; margin-bottom: 0.5rem;">Content Placeholder</h1>
            <p style="color: #94a3b8;">This content area helps demonstrate that the navigation bar remains fixed at the top as you scroll, and the theme remains consistent.</p>
        </div>
    </div>


    <!--
        SECTION: JavaScript for Mobile Menu Functionality
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const iconClosed = document.getElementById('menu-icon-closed');
            const iconOpen = document.getElementById('menu-icon-open');

            // Function to toggle the menu state
            const toggleMenu = () => {
                const isHidden = !mobileMenu.classList.contains('open');
                
                if (isHidden) {
                    // Show the menu
                    mobileMenu.classList.add('open');
                    // Swap icons (show close icon, hide hamburger icon)
                    iconClosed.classList.add('hidden');
                    iconOpen.classList.remove('hidden');
                    menuButton.setAttribute('aria-expanded', 'true');
                } else {
                    // Hide the menu
                    mobileMenu.classList.remove('open');
                    // Swap icons back
                    iconClosed.classList.remove('hidden');
                    iconOpen.classList.add('hidden');
                    menuButton.setAttribute('aria-expanded', 'false');
                }
            };

            // Event listener for the hamburger button
            menuButton.addEventListener('click', toggleMenu);
        });
    </script>

</body>
</html>
